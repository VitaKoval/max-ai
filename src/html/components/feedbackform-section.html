<section class="section-feedback">
    <div class="container container--small">
        <h3 class="feedback__headline">Reach our <span>Help Desk</span> for support</h3>
        <p class="feedback__description">Questions? Need assistance? Our dedicated support team is here to help you every step of the way:</p>
        <div class="feedback__wrap js-form-container">
            <form action="" class="feedback__form js-submit-form" data-fields='[{"id": "#fname", "required": true}, {"id": "#email", "required": true}]'>
                <input type="text" name="fname" id="fname" value="" placeholder="Enter Your First Name" aria-required="true" aria-invalid="false"/>
                <input type="email" name="email" id="email" value="" placeholder="Enter Your Email Address" aria-required="true" aria-invalid="false"/>
                <button class="btn btn__secondary" type="submit">Contact us</button>
            </form>
            <div class="notification js-notification" >
                    <h3 class="form__title">Thank you!</h4>
                    <p>Your form has been submitted.</p>
            </div>
        </div>
    </div>
</section>
